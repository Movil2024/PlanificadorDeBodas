<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="dashboard">
        <svg viewBox="0 0 1200 2000" xmlns="http://www.w3.org/2000/svg">
            <!-- Fondo -->
            <rect width="1200" height="2000" fill="#F0F0F0"/>
            <text x="600" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Wedding Planner App - Mockups</text>
            
            <!-- Login/Registro -->
            <g transform="translate(40, 80)">
              <!-- Frame del dispositivo -->
              <rect width="360" height="640" rx="20" fill="white" stroke="#DDD"/>
              <text x="180" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Login</text>
              
              <!-- Contenido -->
              <rect width="360" height="200" fill="#FF4B8D"/>
              <circle cx="180" cy="100" r="50" fill="white" fill-opacity="0.9"/>
              <path d="M160,90 L180,70 L200,90 M180,70 L180,130" stroke="white" stroke-width="4"/>
              
              <rect x="40" y="240" width="280" height="50" rx="8" fill="white" stroke="#DDD"/>
              <text x="60" y="270" font-family="Arial" font-size="14" fill="#666">Email</text>
              
              <rect x="40" y="300" width="280" height="50" rx="8" fill="white" stroke="#DDD"/>
              <text x="60" y="330" font-family="Arial" font-size="14" fill="#666">Contraseña</text>
              
              <rect x="40" y="380" width="280" height="50" rx="25" fill="#FF4B8D"/>
              <text x="180" y="410" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Iniciar Sesión</text>
              
              <text x="180" y="460" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">¿No tienes cuenta? Regístrate</text>
            </g>
          
            <!-- Dashboard -->
            <g transform="translate(420, 80)">
              <rect width="360" height="640" rx="20" fill="white" stroke="#DDD"/>
              <text x="180" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Dashboard</text>
              
              <!-- Header -->
              <rect width="360" height="60" fill="#FF4B8D"/>
              <text x="20" y="38" font-family="Arial" font-size="20" fill="white">Mi Boda</text>
              
              <!-- Grid de opciones -->
              <g transform="translate(20, 80)">
                <!-- Tarjeta Tareas -->
                <rect width="155" height="155" rx="8" fill="white" stroke="#DDD"/>
                <circle cx="77.5" cy="60" r="25" fill="#FF4B8D" fill-opacity="0.1"/>
                <text x="77.5" y="110" font-family="Arial" font-size="16" text-anchor="middle">Tareas</text>
                <text x="77.5" y="130" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">12 pendientes</text>
                
                <!-- Tarjeta Invitados -->
                <rect x="165" width="155" height="155" rx="8" fill="white" stroke="#DDD"/>
                <circle cx="242.5" cy="60" r="25" fill="#FF4B8D" fill-opacity="0.1"/>
                <text x="242.5" y="110" font-family="Arial" font-size="16" text-anchor="middle">Invitados</text>
                <text x="242.5" y="130" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">150 confirmados</text>
                
                <!-- Tarjeta Presupuesto -->
                <rect y="165" width="155" height="155" rx="8" fill="white" stroke="#DDD"/>
                <circle cx="77.5" cy="225" r="25" fill="#FF4B8D" fill-opacity="0.1"/>
                <text x="77.5" y="275" font-family="Arial" font-size="16" text-anchor="middle">Presupuesto</text>
                <text x="77.5" y="295" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">60% utilizado</text>
                
                <!-- Tarjeta Proveedores -->
                <rect x="165" y="165" width="155" height="155" rx="8" fill="white" stroke="#DDD"/>
                <circle cx="242.5" cy="225" r="25" fill="#FF4B8D" fill-opacity="0.1"/>
                <text x="242.5" y="275" font-family="Arial" font-size="16" text-anchor="middle">Proveedores</text>
                <text x="242.5" y="295" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">8 contratados</text>
              </g>
            </g>
          
            <!-- Lista de Tareas -->
            <g transform="translate(800, 80)">
              <rect width="360" height="640" rx="20" fill="white" stroke="#DDD"/>
              <text x="180" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Tareas</text>
              
              <!-- Header -->
              <rect width="360" height="60" fill="#FF4B8D"/>
              <text x="20" y="38" font-family="Arial" font-size="20" fill="white">Tareas</text>
              
              <!-- Lista -->
              <g transform="translate(20, 80)">
                <!-- Tarea 1 -->
                <rect width="320" height="80" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="30" font-family="Arial" font-size="16">Reservar lugar</text>
                <text x="20" y="50" font-family="Arial" font-size="14" fill="#666">Vence: 15 de Nov</text>
                <rect x="240" y="20" width="60" height="24" rx="12" fill="#FF4B8D"/>
                <text x="270" y="36" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Alta</text>
                
                <!-- Tarea 2 -->
                <rect y="90" width="320" height="80" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="120" font-family="Arial" font-size="16">Contratar catering</text>
                <text x="20" y="140" font-family="Arial" font-size="14" fill="#666">Vence: 20 de Nov</text>
                <rect x="240" y="110" width="60" height="24" rx="12" fill="#FFA726"/>
                <text x="270" y="126" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Media</text>
              </g>
            </g>
          
            <!-- Lista de Invitados -->
            <g transform="translate(40, 760)">
              <rect width="360" height="640" rx="20" fill="white" stroke="#DDD"/>
              <text x="180" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Invitados</text>
              
              <!-- Header -->
              <rect width="360" height="60" fill="#FF4B8D"/>
              <text x="20" y="38" font-family="Arial" font-size="20" fill="white">Invitados</text>
              
              <!-- Buscador -->
              <rect x="20" y="80" width="320" height="40" rx="20" fill="white" stroke="#DDD"/>
              <text x="50" y="105" font-family="Arial" font-size="14" fill="#666">Buscar invitado...</text>
              
              <!-- Lista -->
              <g transform="translate(20, 140)">
                <!-- Invitado 1 -->
                <rect width="320" height="70" rx="8" fill="white" stroke="#DDD"/>
                <circle cx="35" cy="35" r="20" fill="#FF4B8D"/>
                <text x="35" y="42" font-family="Arial" font-size="16" fill="white" text-anchor="middle">JD</text>
                <text x="70" y="30" font-family="Arial" font-size="16">Juan Pérez</text>
                <text x="70" y="50" font-family="Arial" font-size="14" fill="#666">Confirmado</text>
                
                <!-- Invitado 2 -->
                <rect y="80" width="320" height="70" rx="8" fill="white" stroke="#DDD"/>
                <circle cx="35" cy="115" r="20" fill="#FF4B8D"/>
                <text x="35" y="122" font-family="Arial" font-size="16" fill="white" text-anchor="middle">MA</text>
                <text x="70" y="110" font-family="Arial" font-size="16">María López</text>
                <text x="70" y="130" font-family="Arial" font-size="14" fill="#666">Pendiente</text>
              </g>
            </g>
          
            <!-- Lista de Proveedores -->
            <g transform="translate(420, 760)">
              <rect width="360" height="640" rx="20" fill="white" stroke="#DDD"/>
              <text x="180" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Proveedores</text>
              
              <!-- Header -->
              <rect width="360" height="60" fill="#FF4B8D"/>
              <text x="20" y="38" font-family="Arial" font-size="20" fill="white">Proveedores</text>
              
              <!-- Categorías -->
              <g transform="translate(20, 80)">
                <!-- Catering -->
                <rect width="320" height="100" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="30" font-family="Arial" font-size="18">Catering</text>
                <rect x="20" y="45" width="280" height="40" rx="4" fill="#F5F5F5"/>
                <text x="40" y="70" font-family="Arial" font-size="14" fill="#666">Delicious Catering</text>
                <circle cx="300" cy="65" r="10" fill="#4CAF50"/>
                <text x="300" y="69" font-family="Arial" font-size="14" fill="white" text-anchor="middle">✓</text>
                
                <!-- Fotografía -->
                <rect y="110" width="320" height="100" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="140" font-family="Arial" font-size="18">Fotografía</text>
                <rect x="20" y="155" width="280" height="40" rx="4" fill="#F5F5F5"/>
                <text x="40" y="180" font-family="Arial" font-size="14" fill="#666">Perfect Shot Studios</text>
                <circle cx="300" cy="175" r="10" fill="#FF4B8D"/>
                <text x="300" y="179" font-family="Arial" font-size="14" fill="white" text-anchor="middle">+</text>
              </g>
            </g>
          
            <!-- Cronograma -->
            <g transform="translate(800, 760)">
              <rect width="360" height="640" rx="20" fill="white" stroke="#DDD"/>
              <text x="180" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Cronograma</text>
              
              <!-- Header -->
              <rect width="360" height="60" fill="#FF4B8D"/>
              <text x="20" y="38" font-family="Arial" font-size="20" fill="white">Cronograma del Día</text>
              
              <!-- Timeline -->
              <g transform="translate(40, 80)">
                <!-- Evento 1 -->
                <line x1="20" y1="0" x2="20" y2="400" stroke="#DDD" stroke-width="2"/>
                <circle cx="20" cy="40" r="8" fill="#FF4B8D"/>
                <rect x="40" y="20" width="240" height="60" rx="8" fill="white" stroke="#DDD"/>
                <text x="60" y="45" font-family="Arial" font-size="16">Ceremonia</text>
                <text x="60" y="65" font-family="Arial" font-size="14" fill="#666">16:00 - Iglesia Central</text>
                
                <!-- Evento 2 -->
                <circle cx="20" cy="140" r="8" fill="#FF4B8D"/>
                <rect x="40" y="120" width="240" height="60" rx="8" fill="white" stroke="#DDD"/>
                <text x="60" y="145" font-family="Arial" font-size="16">Sesión de Fotos</text>
                <text x="60" y="165" font-family="Arial" font-size="14" fill="#666">17:30 - Jardín Botánico</text>
                
                <!-- Evento 3 -->
                <circle cx="20" cy="240" r="8" fill="#FF4B8D"/>
                <rect x="40" y="220" width="240" height="60" rx="8" fill="white" stroke="#DDD"/>
                <text x="60" y="245" font-family="Arial" font-size="16">Recepción</text>
                <text x="60" y="265" font-family="Arial" font-size="14" fill="#666">19:00 - Salón Principal</text>
              </g>
            </g>
          
            <!-- Botón flotante en todas las vistas -->
            <g>
              <circle cx="360" cy="680" r="30" fill="#FF4B8D"/>
              <text x="360" y="688" font-family="Arial" font-size="24" fill="white" text-anchor="middle">+</text>
              
              <circle cx="740" cy="680" r="30" fill="#FF4B8D"/>
              <text x="740" y="688" font-family="Arial" font-size="24" fill="white" text-anchor="middle">+</text>
              
              <circle cx="1120" cy="680" r="30" fill="#FF4B8D"/>
              <text x="1120" y="688" font-family="Arial" font-size="24" fill="white" text-anchor="middle">+</text>
            </g>
        </svg>
    </div>
    <div class="presupuesto" >
        <svg viewBox="0 0 360 800" xmlns="http://www.w3.org/2000/svg">
            <!-- Fondo de la app -->
            <rect width="360" height="800" fill="#F5F5F5"/>
            
            <!-- Barra superior -->
            <rect width="360" height="64" fill="#FF4B8D"/>
            <text x="24" y="40" fill="white" font-family="Arial" font-size="20" font-weight="bold">Presupuesto</text>
            
            <!-- Tarjeta de presupuesto total -->
            <rect x="16" y="80" width="328" height="120" rx="8" fill="white" stroke="#E0E0E0"/>
            <text x="32" y="108" font-family="Arial" font-size="14" fill="#666">Presupuesto Total</text>
            <text x="32" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#333">$25,000</text>
            <rect x="32" y="160" width="296" height="8" rx="4" fill="#F0F0F0"/>
            <rect x="32" y="160" width="200" height="8" rx="4" fill="#FF4B8D"/>
            <text x="32" y="180" font-family="Arial" font-size="12" fill="#666">Gastado: $15,000 (60%)</text>
            
            <!-- Lista de categorías -->
            <g transform="translate(16, 216)">
              <!-- Título de sección -->
              <text x="0" y="24" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Categorías</text>
              
              <!-- Botón añadir categoría -->
              <rect x="0" y="40" width="328" height="48" rx="8" fill="white" stroke="#FF4B8D" stroke-dasharray="4"/>
              <text x="164" y="68" font-family="Arial" font-size="14" fill="#FF4B8D" text-anchor="middle">+ Añadir nueva categoría</text>
              
              <!-- Categoría: Lugar -->
              <rect x="0" y="100" width="328" height="80" rx="8" fill="white" stroke="#E0E0E0"/>
              <text x="16" y="128" font-family="Arial" font-size="16" fill="#333">Lugar</text>
              <text x="312" y="128" font-family="Arial" font-size="16" fill="#333" text-anchor="end">$8,000</text>
              <rect x="16" y="140" width="296" height="6" rx="3" fill="#F0F0F0"/>
              <rect x="16" y="140" width="148" height="6" rx="3" fill="#FF4B8D"/>
              <text x="16" y="160" font-family="Arial" font-size="12" fill="#666">$4,000 de $8,000</text>
              
              <!-- Categoría: Catering -->
              <rect x="0" y="192" width="328" height="80" rx="8" fill="white" stroke="#E0E0E0"/>
              <text x="16" y="220" font-family="Arial" font-size="16" fill="#333">Catering</text>
              <text x="312" y="220" font-family="Arial" font-size="16" fill="#333" text-anchor="end">$6,000</text>
              <rect x="16" y="232" width="296" height="6" rx="3" fill="#F0F0F0"/>
              <rect x="16" y="232" width="222" height="6" rx="3" fill="#FF4B8D"/>
              <text x="16" y="252" font-family="Arial" font-size="12" fill="#666">$4,500 de $6,000</text>
              
              <!-- Categoría: Decoración -->
              <rect x="0" y="284" width="328" height="80" rx="8" fill="white" stroke="#E0E0E0"/>
              <text x="16" y="312" font-family="Arial" font-size="16" fill="#333">Decoración</text>
              <text x="312" y="312" font-family="Arial" font-size="16" fill="#333" text-anchor="end">$4,000</text>
              <rect x="16" y="324" width="296" height="6" rx="3" fill="#F0F0F0"/>
              <rect x="16" y="324" width="74" height="6" rx="3" fill="#FF4B8D"/>
              <text x="16" y="344" font-family="Arial" font-size="12" fill="#666">$1,000 de $4,000</text>
            </g>
            
            <!-- Botón flotante -->
            <circle cx="300" cy="720" r="32" fill="#FF4B8D"/>
            <text x="300" y="726" font-family="Arial" font-size="24" fill="white" text-anchor="middle">+</text>
          </svg>
    </div>


    <div class="pantallas">
        <svg viewBox="0 0 1200 1000" xmlns="http://www.w3.org/2000/svg">
            <!-- Fondo -->
            <rect width="1200" height="1000" fill="#F0F0F0"/>
            <text x="600" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Mockups Adicionales</text>
          
            <!-- Añadir Tarea -->
            <g transform="translate(40, 80)">
              <rect width="360" height="640" rx="20" fill="white" stroke="#DDD"/>
              <text x="180" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Añadir Tarea</text>
              
              <!-- Header -->
              <rect width="360" height="60" fill="#FF4B8D"/>
              <text x="20" y="38" font-family="Arial" font-size="20" fill="white">Nueva Tarea</text>
              
              <!-- Formulario -->
              <g transform="translate(20, 80)">
                <text x="0" y="20" font-family="Arial" font-size="14" fill="#666">Título</text>
                <rect y="30" width="320" height="50" rx="8" fill="white" stroke="#DDD"/>
                
                <text x="0" y="110" font-family="Arial" font-size="14" fill="#666">Fecha límite</text>
                <rect y="120" width="320" height="50" rx="8" fill="white" stroke="#DDD"/>
                
                <text x="0" y="200" font-family="Arial" font-size="14" fill="#666">Prioridad</text>
                <rect y="210" width="320" height="50" rx="8" fill="white" stroke="#DDD"/>
                
                <text x="0" y="290" font-family="Arial" font-size="14" fill="#666">Notas</text>
                <rect y="300" width="320" height="100" rx="8" fill="white" stroke="#DDD"/>
                
                <rect y="440" width="320" height="50" rx="25" fill="#FF4B8D"/>
                <text x="160" y="470" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Guardar Tarea</text>
              </g>
            </g>
          
            <!-- Detalle de Proveedor -->
            <g transform="translate(420, 80)">
              <rect width="360" height="640" rx="20" fill="white" stroke="#DDD"/>
              <text x="180" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Detalle Proveedor</text>
              
              <!-- Header -->
              <rect width="360" height="200" fill="#FF4B8D"/>
              <circle cx="180" cy="100" r="50" fill="white" fill-opacity="0.9"/>
              <text x="180" y="160" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Delicious Catering</text>
              
              <!-- Detalles -->
              <g transform="translate(20, 220)">
                <rect width="320" height="80" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="30" font-family="Arial" font-size="16">Contacto</text>
                <text x="20" y="55" font-family="Arial" font-size="14" fill="#666">+1 234 567 890</text>
                
                <rect y="90" width="320" height="80" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="120" font-family="Arial" font-size="16">Email</text>
                <text x="20" y="145" font-family="Arial" font-size="14" fill="#666">contact@deliciouscatering.com</text>
                
                <rect y="180" width="320" height="80" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="210" font-family="Arial" font-size="16">Presupuesto</text>
                <text x="20" y="235" font-family="Arial" font-size="14" fill="#666">$3,500</text>
                
                <rect y="270" width="320" height="80" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="300" font-family="Arial" font-size="16">Estado</text>
                <rect x="20" y="315" width="80" height="24" rx="12" fill="#4CAF50"/>
                <text x="60" y="331" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Contratado</text>
              </g>
            </g>
          
            <!-- Configuración -->
            <g transform="translate(800, 80)">
              <rect width="360" height="640" rx="20" fill="white" stroke="#DDD"/>
              <text x="180" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Configuración</text>
              
              <!-- Header -->
              <rect width="360" height="60" fill="#FF4B8D"/>
              <text x="20" y="38" font-family="Arial" font-size="20" fill="white">Configuración</text>
              
              <!-- Opciones -->
              <g transform="translate(20, 80)">
                <!-- Perfil -->
                <rect width="320" height="60" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="35" font-family="Arial" font-size="16">Perfil</text>
                
                <!-- Notificaciones -->
                <rect y="70" width="320" height="60" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="105" font-family="Arial" font-size="16">Notificaciones</text>
                
                <!-- Fecha de la Boda -->
                <rect y="140" width="320" height="60" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="175" font-family="Arial" font-size="16">Fecha de la Boda</text>
                
                <!-- Privacidad -->
                <rect y="210" width="320" height="60" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="245" font-family="Arial" font-size="16">Privacidad</text>
                
                <!-- Ayuda -->
                <rect y="280" width="320" height="60" rx="8" fill="white" stroke="#DDD"/>
                <text x="20" y="315" font-family="Arial" font-size="16">Ayuda</text>
                
                <!-- Cerrar Sesión -->
                <rect y="350" width="320" height="60" rx="8" fill="#FFE0E0"/>
                <text x="20" y="385" font-family="Arial" font-size="16" fill="#FF4B8D">Cerrar Sesión</text>
              </g>
            </g>
          </svg>
    </div>
</body>
</html>
